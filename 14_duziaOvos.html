<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    const quantidadeOvoComprado = parseInt(prompt("Informe a quantidade de ovos que foram comprados : "))
    const quantidadeduzia = parseInt(prompt("Infomre a quantidade de duzia de ovos : "))
 const duzia = quantidadeduzia*12
 const duziaContadas = duzia/quantidadeOvoComprado

 document.write(`Sua quantidade de ovos é conrrespondente a :${duziaContadas} dúzia`)

</script>
