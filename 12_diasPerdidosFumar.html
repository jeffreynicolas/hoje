<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por 
    dia e a quantidade de anos que fuma. Apresente o total de dias perdidos,
     considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA

    const cigarroDia = Number(prompt("Informe a quantidade de cigarrois fumados por dia :"))
    
    const anos = Number(prompt("Informe a quantidade de anos que fuma : "))

    const sim = (cigarroDia*24) - 10 
    const talve = sim * anos
    
   document.write(`Sua vida está:${talve} de você morrer `)

</script>
