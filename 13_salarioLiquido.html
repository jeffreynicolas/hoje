<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
const horasMes = Number(prompt("Informe quantas horas trabalha no mês:"))
    const horaTrabalhada = Number(prompt("Informe quanto recebe por hora trabalhada : "))

    
    const salarioLiquido = (horasMes+(8/100)) + (horaTrabalhada+(11/100))

document.write(´Informo que seu salário líquido é de : ${salarioLiquido} reais)

</script>
