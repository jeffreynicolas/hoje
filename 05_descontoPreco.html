<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto
     que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto
      e apresente o resultado.
    */

    //ENTRADA

    const precoProduto = Number(prompt("Infome o preço do produto : "))
    const desconto = Number(prompt("Informe a porcentagem do desconto do produto que será aplicado no preço do produto: "))
    //PROCESSAMENTO

    const calculo = precoProduto-(desconto/100)
    
    //SAÍDA

  document.write(` O preço final foi de R$: ${calculo}`)
</script>
