<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA

    const celcius = Number(prompt("Informe uma temperatura : "))
 
    //PROCESSAMENTO

    const fahrenheit = ( celcius * 9/5) + 32
    
    //SAÍDA

 document.write(`Sua conversão : ${fahrenheit}`)
</script>
