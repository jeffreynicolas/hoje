<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e 
    apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
const jantar = Number(prompt("Informe o preço do jantar : "))
    
    //PROCESSAMENTO

    const gorgeta = jantar+(10/100)
    
    //SAÍDA

     document.write(`O total : ${gorgeta}`)

</script>
