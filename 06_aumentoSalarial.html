<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. 
    Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

       //ENTRADA

       const atual = Number(prompt("Informe seu salário atual :"))
    
    const porcento = Number(prompt("Informe a porcentagem de aumento :"))
    //PROCESSAMENTO
    
    const calculo = atual+(porcento/100)
    
    //SAÍDA
    
     document.write(`O seu salário final foi de : ${calculo}`)
     
</script>
