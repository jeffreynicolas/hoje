<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade
     de quilômetros rodados. Retorne o valor a ser pago de aluguel
      considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA

    const alugado = Number(prompt("informar a quantidade de dias que o carro foi alugado : "))

    const quilometros = Number(prompt("informar a quantidade de quilômetros rodados :"))
    
    //PROCESSAMENTO

    const valor = (alugado+60)+(quilometros+0,15)  

    document.write(`O valor a ser pago é : R$ ${valor}`)


</script>
