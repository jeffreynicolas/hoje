<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA

    const sim = Number(prompt("Informe sua temperatura : "))
    //PROCESSAMENTO

    const talvez = (sim - 32) * 5/9
    
    //SAÍDA

document.write(`sua conversão : ${talvez}`)

</script>
