<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor 
    para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA

    const metro = Number(prompt("Informe um valor em metros :"));
    
    //PROCESSAMENTO

    const mudei = metro*1000
    
    //SAÍDA

    document.write(`Seu valor convertido foi de : ${mudei}milímetros.`)

</script>
