<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com 
    o resultado da soma dos números informados.
    */

    //ENTRADA

    const primeiro = Number(prompt("Informe o primeiro número inteiro:"))
    const segundo = Number(prompt("Informe o segundo número inteiro:"))

    //PROCESSAMENTO

    const soma = primeiro+segundo
    
    //SAÍDA

document.write(`O resultado da soma dos números foi: ${soma}`)

</script>
