<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Problema 10: Dias para segundos
    Peça para o usuário informar uma data em dias com horas, minutos e segundos e retorne a data em segundos.
    */

    //ENTRADA
const dia = Number(prompt("Informe o dia : "))
const hora = Number(prompt("Informe a hora : "))
    const minuto =Number(prompt("Informe o minutos : "))
    const segundo = Number(prompt("Informe o segundo  : "))

    const data = (dia*24)+(hora*60)+(minuto*60)+(segundo*60)

    document.write(`O total de segundos : ${data}`)
    
    

</script>
